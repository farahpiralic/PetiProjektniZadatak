<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Authentication is Fun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div id="authForm">
        <h2>Sign Up or Sign In</h2>



        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="userEmail" placeholder="name@example.com" style="width: 400px;margin-left: 500px;">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="userPassword" placeholder="Password" style="width: 400px;margin-left: 500px;">
            <label for="floatingPassword">Password</label>
          </div>
          
          <br><br>
        <button type="button" class="btn btn-primary btn-lg" id="signUpButton">Sign Up</button>
        <button type="button" class="btn btn-primary btn-lg" id="signInButton">Sign In</button>
    </div>

    <div id="secretContent">
        <h3>This is top secret information that you can only see if</h3>
        <h1>AUTHENTICATED</h1>
        <button type="button" class="btn btn-primary btn-lg" id="signOutButton">Sign Out</button>
    </div>
</body>
</html>
